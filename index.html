<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nearest Edge Detector</title>
        <link rel="stylesheet" href="./static/styles.css">
    </head>
    <body>
      <div class="title">
          <h2>Detecting edges in image and finding closest edge from a point</h2>
      </div>
      <br><br>
      <div class="upload">
          <input id="image-upload" class="hidden" type="file" accept="image/x-png, image/jpeg, image/jpg"/>
          <label for="image-upload" id="file-drag">
            <div id="upload-caption">click to select</div>
          </label>
      </div>
      <br>
      <br>
      <div class="input-canvas">
        <canvas id="input-canvas"></canvas>
      </div>

      <div>
        <canvas id="edge-canvas" hidden></canvas>
      </div>
      
      <br>
      <div id="detection_indicator" class="status">
          <h4>The Edge has been Detected</h4>
          <p>Please select the point on canvas below to detect it's closest edge</p>
      </div>

      <br>
      <br>

      <div class="ouput-canvas">
        <canvas id="output-canvas"></canvas>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/gh/wallat/compiled-opencvjs/v4.2.0/opencv.js" type="text/javascript"></script>
    <script src="./js/main.js"></script>
    <script src="./js/closest_edge.js"></script>
    <script src="./js/border_on_img_display.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- <script src="./js/opencv.js" type="text/javascript"></script> -->
</html>
